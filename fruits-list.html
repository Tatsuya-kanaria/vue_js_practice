<!DOCTYPE html>
<html>
<head>
  <title>My vue fruits list</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="fruitslist">
    <h1>フルーツ一覧</h1>
    <p>季節の代表的なフルーツの一覧です</p>
    <table>
      <tr>
        <!-- サンプルのためtbody、theadを省略 -->
        <th>季節</th>
        <th>フルーツ</th>
      </tr>
      <tr>
        <td>春</td>
        <td>いちご</td>
      </tr>
      <tr>
        <td>夏</td>
        <td>スイカ</td>
      </tr>
      <tr>
        <td>秋</td>
        <td>ぶどう</td>
      </tr>
      <tr>
        <td>冬</td>
        <td>みかん</td>
      </tr>
    </table>
  </div>

  <h1>Vue.js</h1>
  <div id="fruits-list">
    <fruits-list-title></fruits-list-title>
    <fruits-list-descriptions></fruits-list-descriptions>
    <fruits-list-table></fruits-list-table>
  </div>

  <script>
    // ロードされ、Vueがグローバル変数として定義されているか確認
    console.assert(typeof Vue !== 'undefined');

    Vue.component('fruits-list-title', {
      template: '<h1>フルーツ一覧</h1>'
    })

    Vue.component('fruits-list-descriptions', {
      template: '<P>季節の代表的なフルーツの一覧です</p>'
    })

    Vue.component('fruits-list-table', {
      template: `
      <table>
        <tr>
          <th>季節</th>
          <th>フルーツ</th>
        </tr>
        <tr>
          <td>春</td>
          <td>スイカ</td>
        </tr>
        <tr>
          <td>夏</td>
          <td>いちご</td>
        </tr>
        <tr>
          <td>秋</td>
          <td>ぶどう</td>
        </tr>
        <tr>
          <td>冬</td>
          <td>みかん</td>
        </tr>
      </table>
      `
    })

    new Vue({
      el: '#fruits-list'
    })
  </script>
</body>
</html>
