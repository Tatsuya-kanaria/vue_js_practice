<!DOCTYPE html>
<html>
<head>
  <title>My vue app title</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <ul id="example">
    <list-item></list-item>
  </ul>

  <script>
    // ロードされ、Vueがグローバル変数として定義されているか確認
    console.assert(typeof Vue !== 'undefined');

    // コンポーネント
    Vue.component('list-item', {
      template: '<li>foo {{ contents }} <li>',
      data: function () {
        return { contents: 'bar' }
      }
    })

    new Vue({
      el: '#example'
    })
  </script>
</body>
</html>
