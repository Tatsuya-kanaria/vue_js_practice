<!DOCTYPE html>
<html>
<head>
  <title>My vue app title</title>
  <!-- CDN で配信されているファイルをロードして Animate.css を利用する -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p><input type="text" v-model="animationClass"></p>
    <button @click="isShown = !isShown">表示の切り替え</button>
    <!-- トランジションアニメーションで付け替えするクラスを変更するために enter-active-class プロパティを指定する -->
    <transition :enter-active-class="activeClass" :leave-active-class="activeClass">
      <p v-show="isShown">Hello, world</p>
    </transition>
  </div>

  <script>
    // ロードされ、Vueがグローバル変数として定義されているか確認
    console.assert(typeof Vue !== 'undefined');
  </script>
  <script src="./app.js"></script>
</body>
</html>
